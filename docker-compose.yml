version: '3.8'

services:
  svelte-app:
    build: ./Svelte-files
    container_name: svelte
    # No need to expose port 5173 to the world
    # Nginx will proxy to this container
    expose:
      - "5173"
    volumes:
      - ./Svelte-files:/app
      - /app/node_modules
    depends_on:
      - redis
    restart: unless-stopped
  
  redis:
    build: ./Redis-files
    container_name: redis
    # Redis should not be exposed to the outside world
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  websocket-server:
    build: ./redis-websocket-server
    container_name: node-websocket
    # Websocket server is proxied through nginx
    expose:
      - "8080"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - svelte-app
      - websocket-server
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    restart: unless-stopped
    # This command will run in the background and renew certificates when needed
    command: renew --quiet --webroot --webroot-path=/var/www/certbot

volumes:
  redis-data: